<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printPlugin(num){
  for (i = 1; i <= num; i++){
    if (i % 2 == 0 && i % 5 == 0){
      console.log("PLUGIN");
    } else if ( i % 2 == 0){
      console.log("PLUG");
    } else if (i % 5 == 0){
      console.log("IN");
    } else {
      console.log(i);
    }
  }
}

printPlugin(20);
    </script>
</body>
</html>
